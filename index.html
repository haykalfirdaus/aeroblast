<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBlast | Minecraft Survival Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            background: url('https://media.discordapp.net/attachments/1459108024151969913/1476577171999948821/Minecraft_Wallpaper_4k_Pc_-_1024x576_Wallpaper_HD_-_WallpaperTip.jpg?ex=69a1a127&is=69a04fa7&hm=0e4942dc94a18e0e96f763eeb99d7130459e4773173e27acd2c1da24ede647df&=&format=webp') no-repeat center center fixed;
            background-size: cover;
            color: #e0f2fe; 
            font-family: 'Roboto', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 100px 20px 40px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 24, 0.65);
            z-index: -1;
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; 
            background: rgba(15, 23, 42, 0.9);
            padding: 15px 25px; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 3px solid #38bdf8; z-index: 1000; 
            backdrop-filter: blur(10px);
        }
        .nav-logo { font-weight: 700; color: #38bdf8; font-size: 1.2em; text-shadow: 0 0 10px #38bdf8; }
        .menu-icon { font-size: 1.5em; cursor: pointer; color: #fff; transition: 0.3s; }
        .menu-icon:hover { color: #38bdf8; transform: scale(1.1); }
        
        .nav-links {
            position: absolute; top: 60px; right: 20px; background: #0f172a;
            border: 2px solid #38bdf8; border-radius: 10px; display: none;
            flex-direction: column; width: 180px; overflow: hidden;
        }
        .nav-links a { color: white; padding: 12px 15px; text-decoration: none; font-size: 0.9em; border-bottom: 1px solid rgba(56, 189, 248, 0.1); }
        .nav-links a:hover { background: #38bdf8; color: #050b18; }

        .container { width: 100%; max-width: 500px; z-index: 1; }
        
        .status-card { 
            background: rgba(15, 23, 42, 0.85); padding: 30px; border-radius: 20px; 
            text-align: center; border: 4px solid #38bdf8; 
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.3); margin-bottom: 35px;
            backdrop-filter: blur(5px);
        }

        .logo { width: 110px; height: 110px; border-radius: 15px; margin-bottom: 15px; border: 3px solid #38bdf8; box-shadow: 0 0 20px #38bdf8; }
        h2 { font-size: 1.8em; font-weight: 700; color: #fff; text-shadow: 0 0 15px #38bdf8; margin-bottom: 15px; }
        
        /* IP & Port Box */
        .info-box { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 12px; text-align: left; margin-bottom: 20px;}
        .info-item { 
            display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.95em; 
            cursor: pointer; padding: 12px; border-radius: 8px; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            align-items: center; border: 1px solid rgba(56, 189, 248, 0.1);
        }
        .info-item:hover { background: rgba(56, 189, 248, 0.2); border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.5); }
        .info-item:active { transform: translateY(-5px) rotate(-1deg); }
        .check-icon { display: none; color: #4ade80; font-weight: bold; font-size: 1.1em; }

        /* Stats Bars */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-bar { background: rgba(0, 0, 0, 0.4); padding: 10px; border-radius: 10px; border: 1px solid rgba(56, 189, 248, 0.3); font-size: 0.75em; text-align: center; }
        .stat-bar b { display: block; color: #38bdf8; text-transform: uppercase; margin-bottom: 3px; font-size: 0.8em; }

        /* Button Effects */
        .discord-btn, .rank-btn {
            display: block; width: 100%; color: white; text-decoration: none; 
            padding: 16px; border-radius: 12px; font-size: 1em; font-weight: 700; 
            margin-top: 15px; text-align: center; border: none; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            position: relative; overflow: hidden;
        }

        /* Rank Button Glow & Animation */
        .rank-btn { 
            background: #eab308; color: #000; 
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.4);
        }
        .rank-btn:hover { 
            box-shadow: 0 0 25px rgba(234, 179, 8, 0.8); 
            transform: translateY(-3px);
        }
        .rank-btn:active { 
            transform: translateY(-8px) rotate(2deg); 
        }

        /* Discord Button Glow & Animation */
        .discord-btn { 
            background: #5865f2; 
            box-shadow: 0 0 10px rgba(88, 101, 242, 0.4);
        }
        .discord-btn:hover { 
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.8); 
            transform: translateY(-3px);
        }
        .discord-btn:active { 
            transform: translateY(-8px) rotate(-2deg); 
        }

        /* Modal */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #0f172a; border: 4px solid #eab308; border-radius: 25px;
            width: 90%; max-width: 450px; padding: 30px; text-align: center; position: relative;
            max-height: 85vh; overflow-y: auto;
        }
        .close-btn { position: absolute; top: 15px; right: 20px; color: #fff; font-size: 28px; cursor: pointer; }
        .rank-option {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            margin: 12px 0; display: flex; justify-content: space-between;
            cursor: pointer; color: white; border: 1px solid rgba(234, 179, 8, 0.2);
            transition: 0.3s;
        }
        .rank-option:hover { background: rgba(234, 179, 8, 0.15); transform: scale(1.02); }

        .buy-now-btn { 
            display: block; width: 100%; background: #25d366; color: white; 
            text-decoration: none; padding: 15px; border-radius: 12px; font-weight: 700; 
            text-align: center; margin-top: 15px; transition: 0.3s;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.4);
        }
        .buy-now-btn:hover { box-shadow: 0 0 25px rgba(37, 211, 102, 0.7); transform: translateY(-3px); }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">AEROBLAST</div>
        <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
        <div class="nav-links" id="navLinks">
            <a href="#home" onclick="toggleMenu()">Status</a>
            <a href="javascript:void(0)" onclick="openModal(); toggleMenu()">Rank Premium</a>
        </div>
    </nav>

    <div class="container" id="home">
        <div class="status-card">
            <img src="https://media.discordapp.net/attachments/1459108024151969913/1475820188678099087/Desain_tanpa_judul.jpg?ex=69a18328&is=69a031a8&hm=a105f70c08add19298462214fb10c4cb6bc911e363cdd4fab444aa5e61f1b617&=&format=webp" class="logo">
            <h2>AEROBLAST</h2>
            
            <div class="info-box">
                <div class="info-item" onclick="copyText('aeroblast.my.id', this)">
                    <span>IP: aeroblast.my.id</span>
                    <span class="check-icon">‚úì</span>
                </div>
                <div class="info-item" onclick="copyText('25235', this)">
                    <span>Port: 25235</span>
                    <span class="check-icon">‚úì</span>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-bar"><b>Status</b><p id="s-status">...</p></div>
                <div class="stat-bar"><b>Online</b><p id="s-players">-/-</p></div>
                <div class="stat-bar"><b>Version</b><p id="s-version">-</p></div>
                <div class="stat-bar"><b>Ping</b><p id="s-ping">- ms</p></div>
            </div>

            <button class="rank-btn" onclick="openModal()">üëë BELI RANK PREMIUM</button>
            <a href="https://discord.gg/g9YWxgYvj" target="_blank" class="discord-btn">JOIN DISCORD</a>
        </div>
    </div>

    <div id="rankModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="rankList">
                <h3 style="color: #eab308; margin-bottom: 20px; text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);">PILIH RANK ANDA</h3>
                <div class="rank-option" onclick="showDetail('aviator')"><span>‚ú® AVIATOR</span><b>Rp 15k</b></div>
                <div class="rank-option" onclick="showDetail('exostic')"><span>üî• EXOSTIC</span><b>Rp 30k</b></div>
                <div class="rank-option" onclick="showDetail('force')"><span>üíé FORCE</span><b>Rp 50k</b></div>
                <div class="rank-option" onclick="showDetail('xerelion')"><span>üõ°Ô∏è XERELION</span><b>Rp 75k</b></div>
                <div class="rank-option" onclick="showDetail('galatics')"><span>üëë GALATICS</span><b>Rp 100k</b></div>
            </div>
            <div id="rankDetail" style="display:none; text-align: left;">
                <span onclick="backToList()" style="cursor:pointer; color:#eab308; font-weight:bold;">‚Üê Kembali</span>
                <h3 id="detailTitle" style="margin: 15px 0; color: #eab308;"></h3>
                <div id="detailFeatures" style="margin: 15px 0; font-size: 0.85em; color: #cbd5e1; line-height: 1.6;"></div>
                <a href="#" id="waLink" target="_blank" class="buy-now-btn">BELI VIA WHATSAPP</a>
            </div>
        </div>
    </div>

    <script>
        const rankData = {
            aviator: { title: "AVIATOR", features: ["Home limit 5", "Warp limit 5", "1 VIP key", "1 Legend key", "Aviator kits"] },
            exostic: { title: "EXOSTIC", features: ["Home limit 10", "/feed", "/repair", "5 VIP key", "EXOSTIC kits"] },
            force: { title: "FORCE", features: ["Home limit 20", "/pweather", "/anvil", "FORCE kits"] },
            xerelion: { title: "XERELION", features: ["Home limit 50", "/fly", "/heal", "/nick", "XERELION kits"] },
            galatics: { title: "GALATICS", features: ["Home unlimited", "/godmode", "/fly", "/nick", "GALATICS kits"] }
        };

        function toggleMenu() {
            const menu = document.getElementById('navLinks');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        function openModal() { document.getElementById('rankModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('rankModal').style.display = 'none'; backToList(); }

        function showDetail(id) {
            const rank = rankData[id];
            document.getElementById('rankList').style.display = 'none';
            document.getElementById('rankDetail').style.display = 'block';
            document.getElementById('detailTitle').innerText = rank.title + " RANK";
            let html = '';
            rank.features.forEach(f => html += `<div style="border-bottom: 1px solid rgba(255,255,255,0.05); padding: 6px 0;">‚ñ∏ ${f}</div>`);
            document.getElementById('detailFeatures').innerHTML = html;
            document.getElementById('waLink').href = `https://wa.me/628123731343?text=Halo%20Admin,%20saya%20mau%20beli%20rank%20${rank.title}`;
        }

        function backToList() {
            document.getElementById('rankList').style.display = 'block';
            document.getElementById('rankDetail').style.display = 'none';
        }

        // Fungsi Copy
        function copyText(val, element) {
            const tempInput = document.createElement('input');
            tempInput.value = val;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            const check = element.querySelector('.check-icon');
            check.style.display = 'block';
            setTimeout(() => { check.style.display = 'none'; }, 1500);
        }

        // Fetch Server Status
        const start = Date.now();
        fetch('https://api.mcsrvstat.us/2/aeroblast.my.id')
            .then(res => res.json())
            .then(data => {
                const duration = Date.now() - start;
                document.getElementById('s-status').innerText = data.online ? 'ONLINE' : 'OFFLINE';
                document.getElementById('s-status').style.color = data.online ? '#4ade80' : '#f87171';
                document.getElementById('s-players').innerText = data.online ? `${data.players.online}/${data.players.max}` : '-/-';
                document.getElementById('s-version').innerText = data.online ? (data.version || '1.20+') : '-';
                document.getElementById('s-ping').innerText = duration + ' ms';
            });
    </script>
</body>
</html>
