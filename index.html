<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBlast | Minecraft Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Dasar & Background */
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            background: url('https://media.discordapp.net/attachments/1459108024151969913/1476577171999948821/Minecraft_Wallpaper_4k_Pc_-_1024x576_Wallpaper_HD_-_WallpaperTip.jpg?ex=69a1a127&is=69a04fa7&hm=0e4942dc94a18e0e96f763eeb99d7130459e4773173e27acd2c1da24ede647df&=&format=webp') no-repeat center center fixed;
            background-size: cover;
            color: #e0f2fe; font-family: 'Roboto', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 80px 20px 40px;
        }

        /* Overlay Gelap biar teks kebaca */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 24, 0.7); z-index: 0;
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; background: #0f172a;
            padding: 15px 25px; display: flex; justify-content: center; 
            border-bottom: 3px solid #38bdf8; z-index: 1000;
        }
        .nav-logo { font-weight: 700; color: #38bdf8; font-size: 1.5em; text-shadow: 0 0 10px #38bdf8; }

        /* Container Utama */
        .container { width: 100%; max-width: 500px; z-index: 1; position: relative; }
        
        .card { 
            background: rgba(15, 23, 42, 0.9); padding: 25px; border-radius: 20px; 
            text-align: center; border: 2px solid #38bdf8; margin-top: 20px;
        }

        .logo { width: 80px; height: 80px; border-radius: 12px; margin-bottom: 15px; border: 2px solid #38bdf8; }

        /* IP Box */
        .info-item { 
            background: rgba(0, 0, 0, 0.5); padding: 12px; border-radius: 10px;
            margin: 10px 0; border: 1px solid #38bdf8; cursor: pointer;
            display: flex; justify-content: space-between; transition: 0.3s;
        }
        .info-item:hover { transform: scale(1.03); background: rgba(56, 189, 248, 0.2); }

        /* Tombol */
        .btn {
            display: block; width: 100%; color: white; text-decoration: none; 
            padding: 15px; border-radius: 10px; font-weight: 700; 
            margin-top: 10px; text-align: center; border: none; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        
        .discord-btn { background: #5865f2; }
        .wa-btn { background: #25d366; }
        .rank-btn { background: #eab308; color: #000; }

        marquee { background: rgba(56, 189, 248, 0.1); padding: 5px; border-radius: 5px; margin: 10px 0; display: block; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">AEROBLAST</div>
    </nav>

    <div class="container">
        <div class="card">
            <img src="https://media.discordapp.net/attachments/1459108024151969913/1475820188678099087/Desain_tanpa_judul.jpg?ex=69a18328&is=69a031a8&hm=a105f70c08add19298462214fb10c4cb6bc911e363cdd4fab444aa5e61f1b617&=&format=webp" class="logo">
            <h2>SERVER STATUS</h2>
            
            <marquee direction="left">ayo buruan join ke server aeroblast, nikmati serunya kebersamaan.</marquee>
            
            <div class="info-item" onclick="copyText('aeroblast.my.id')">
                <span>IP: aeroblast.my.id</span>
                <span id="copy-msg">Salin</span>
            </div>

            <a href="https://discord.gg/g9YWxgYvj" class="btn discord-btn">JOIN DISCORD</a>
            <a href="https://chat.whatsapp.com/F1d5WMvuuiiGGhpPZdAI36" class="btn wa-btn">JOIN WHATSAPP</a>
            <button class="btn rank-btn">ðŸ‘‘ BELI RANK PREMIUM</button>
        </div>
    </div>

    <script>
        function copyText(ip) {
            navigator.clipboard.writeText(ip);
            document.getElementById('copy-msg').innerText = 'Tersalin!';
            setTimeout(() => {
                document.getElementById('copy-msg').innerText = 'Salin';
            }, 2000);
        }
    </script>

</body>
</html>
