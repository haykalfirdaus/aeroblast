<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBlast | Minecraft Survival Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        
        body { 
            /* GANTI KE FILE LOKAL */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0f2fe; font-family: 'Roboto', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 100px 0 0;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 11, 24, 0.75); z-index: -1;
        }

        /* ... (Style lainnya tetap sama) ... */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.95); padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #38bdf8; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-logo { font-weight: 700; color: #38bdf8; font-size: 1.2em; text-shadow: 0 0 10px #38bdf8; cursor: pointer; }
        .menu-icon { font-size: 1.5em; cursor: pointer; color: #fff; transition: 0.5s ease; display: inline-block; }
        .nav-links { position: absolute; top: 60px; right: 20px; background: #0f172a; border: 2px solid #38bdf8; border-radius: 10px; display: none; flex-direction: column; width: 180px; overflow: hidden; }
        .nav-links a, .nav-links span { color: white; padding: 12px 15px; text-decoration: none; font-size: 0.9em; cursor: pointer; }
        .container { width: 100%; max-width: 600px; z-index: 1; position: relative; padding: 0 20px; }
        section { margin-bottom: 50px; scroll-margin-top: 100px; }
        .card { background: rgba(15, 23, 42, 0.85); padding: 30px; border-radius: 20px; text-align: center; border: 2px solid rgba(56, 189, 248, 0.3); backdrop-filter: blur(5px); }
        .logo { width: 100px; height: 100px; border-radius: 15px; margin-bottom: 15px; border: 3px solid #38bdf8; object-fit: cover; }
        .info-box { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 12px; margin-bottom: 20px;}
        .info-item { display: flex; justify-content: space-between; margin: 8px 0; font-size: 0.9em; cursor: pointer; padding: 12px; border-radius: 8px; background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(56, 189, 248, 0.1); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-bar { background: rgba(0, 0, 0, 0.4); padding: 12px; border-radius: 10px; border: 1px solid rgba(56, 189, 248, 0.3); }
        .btn { display: block; width: 100%; color: white; text-decoration: none; padding: 16px; border-radius: 12px; font-weight: 700; margin-top: 15px; text-align: center; border: none; cursor: pointer; transition: 0.3s; }
        .rank-btn { background: #eab308; color: #000; }
        .wa-btn { background: #25d366; }
        .rep-btn { background: #ef4444; }
        .req-btn { background: #38bdf8; color: #0f172a; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: #0f172a; border: 3px solid #38bdf8; border-radius: 20px; width: 90%; max-width: 450px; padding: 25px; text-align: center; color: white; }
        .qris-img { width: 100%; max-width: 250px; border-radius: 10px; margin: 15px 0; border: 2px solid #fa6400; }
        .main-footer { background: rgba(15, 23, 42, 0.98); border-top: 3px solid #38bdf8; padding: 50px 20px 20px; width: 100%; margin-top: 50px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo" onclick="window.location.reload()">AEROBLAST</div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="nav-links" id="navLinks">
            <a href="#status">Status</a>
            <a href="#rules">Rules</a>
            <a href="#community">Community</a>
            <span onclick="openModal('saweriaModal')">Donate</span>
        </div>
    </nav>

    <div class="container">
        <section id="status">
            <div class="card">
                <img src="aeroblast.jpg" class="logo" alt="Logo AeroBlast">
                <h2>SERVER STATUS</h2>
                <div class="info-box">
                    <div class="info-item" onclick="copyText('aeroblast.my.id', this)">
                        <span>IP: aeroblast.my.id</span>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-bar"><b>Status</b><p id="s-status">...</p></div>
                    <div class="stat-bar"><b>Online</b><p id="s-players">-/-</p></div>
                </div>
            </div>
        </section>

        <section id="rank">
            <div class="card">
                <h3 style="color:#38bdf8">Support Server</h3>
                <button class="btn" style="background:#fa6400" onclick="openModal('saweriaModal')">ðŸ’¸ DONATE (QRIS)</button>
            </div>
        </section>
    </div>

    <div id="saweriaModal" class="modal">
        <div class="modal-content">
            <h3 style="color: #fa6400;">QRIS AEROBLAST</h3>
            <img src="qris.jpg" class="qris-img" alt="QRIS Payment">
            <button class="btn" style="background:#444;" onclick="closeModal('saweriaModal')">TUTUP</button>
        </div>
    </div>

    <footer class="main-footer">
        <div style="text-align: center; color: #64748b; font-size: 0.8em;">
            <p>&copy; 2026 AeroBlast Network.</p>
        </div>
    </footer>

    <script>
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleMenu() {
            const menu = document.getElementById('navLinks');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }

        // Cek status server
        fetch('https://api.mcsrvstat.us/2/aeroblast.my.id')
            .then(res => res.json())
            .then(data => {
                document.getElementById('s-status').innerText = data.online ? 'ONLINE' : 'OFFLINE';
                document.getElementById('s-players').innerText = data.online ? `${data.players.online}/${data.players.max}` : '-/-';
            });
    </script>
</body>
</html>
