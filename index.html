<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBlast | Minecraft Survival Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
        body { 
            background: #050b18; color: #e0f2fe; font-family: 'Roboto', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; padding: 80px 20px 40px;
            background-image: radial-gradient(circle, #0a1931 0%, #050b18 100%);
        }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; width: 100%; background: rgba(15, 23, 42, 0.95);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid #38bdf8; z-index: 1000; backdrop-filter: blur(10px);
        }
        .nav-logo { font-weight: 700; color: #38bdf8; font-size: 1.2em; }
        .menu-icon { font-size: 1.5em; cursor: pointer; color: #fff; }

        .container { width: 100%; max-width: 500px; }
        
        /* Card & Border Glow */
        .status-card, .content-section { 
            background: rgba(15, 23, 42, 0.9); padding: 30px; border-radius: 20px; 
            text-align: center; border: 4px solid #38bdf8; 
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); margin-bottom: 35px;
        }

        .logo { width: 110px; height: 110px; border-radius: 15px; margin-bottom: 15px; border: 3px solid #38bdf8; }
        h2 { font-size: 1.8em; font-weight: 700; color: #fff; text-shadow: 0 0 10px #38bdf8; }
        
        .info-box { background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 12px; text-align: left; margin-top: 20px; }
        .info-item { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.95em; cursor: pointer; padding: 8px; border-radius: 8px; }
        .info-item:hover { background: rgba(56, 189, 248, 0.1); }

        .discord-btn, .rank-btn {
            display: block; width: 100%; color: white; text-decoration: none; 
            padding: 15px; border-radius: 12px; font-size: 1em; font-weight: 700; 
            margin-top: 15px; text-align: center; border: none; cursor: pointer; transition: 0.3s;
        }
        .discord-btn { background: #5865f2; }
        .rank-btn { background: #eab308; color: #000; } /* Warna Kuning Emas */
        .rank-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px #eab308; }

        /* Modal / Halaman Pilih Rank */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.9);
            align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #0f172a; border: 4px solid #eab308; border-radius: 20px;
            width: 90%; max-width: 400px; padding: 25px; text-align: center;
        }
        .close-btn { color: #fff; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }

        .rank-option {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
            margin: 10px 0; display: flex; justify-content: space-between;
            text-decoration: none; color: white; border: 1px solid rgba(234, 179, 8, 0.3);
        }
        .rank-option:hover { background: rgba(234, 179, 8, 0.1); border-color: #eab308; }

        .copy-toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #38bdf8; color: #fff; padding: 10px 25px; border-radius: 50px; display: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-logo">AEROBLAST</div>
        <div class="menu-icon">‚ò∞</div>
    </nav>

    <div class="container">
        <div class="status-card">
            <img src="https://media.discordapp.net/attachments/1459108024151969913/1475820188678099087/Desain_tanpa_judul.jpg?ex=69a18328&is=69a031a8&hm=a105f70c08add19298462214fb10c4cb6bc911e363cdd4fab444aa5e61f1b617&=&format=webp&width=545&height=545" class="logo">
            <h2>AEROBLAST</h2>
            <div id="status">Mengecek...</div>
            
            <div class="info-box">
                <div class="info-item" onclick="copyText('aeroblast.my.id')"><span>IP: aeroblast.my.id üìã</span></div>
                <div class="info-item" onclick="copyText('25235')"><span>Port: 25235 üìã</span></div>
            </div>

            <button class="rank-btn" onclick="openModal()">üëë BELI RANK PREMIUM</button>
            <a href="https://discord.gg/g9YWxgYvj" target="_blank" class="discord-btn">JOIN DISCORD</a>
        </div>
    </div>

    <div id="rankModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 style="color: #eab308; margin-bottom: 20px;">PILIH RANK</h3>
            
            <a href="https://wa.me/628123731343?text=Halo%20AeroBlast,%20saya%20mau%20beli%20Rank%20AVIATOR%20(Rp%2015.000)" class="rank-option">
                <span>‚ú® AVIATOR</span><span>Rp 15k</span>
            </a>
            <a href="https://wa.me/628123731343?text=Halo%20AeroBlast,%20saya%20mau%20beli%20Rank%20EXOSTIC%20(Rp%2030.000)" class="rank-option">
                <span>üåü EXOSTIC</span><span>Rp 30k</span>
            </a>
            <a href="https://wa.me/628123731343?text=Halo%20AeroBlast,%20saya%20mau%20beli%20Rank%20FORCE%20(Rp%2050.000)" class="rank-option">
                <span>üíé FORCE</span><span>Rp 50k</span>
            </a>
            <a href="https://wa.me/628123731343?text=Halo%20AeroBlast,%20saya%20mau%20beli%20Rank%20XERELION%20(Rp%2075.000)" class="rank-option">
                <span>üõ°Ô∏è XERELION</span><span>Rp 75k</span>
            </a>
            <a href="https://wa.me/628123731343?text=Halo%20AeroBlast,%20saya%20mau%20beli%20Rank%20GALATICS%20(Rp%20100.000)" class="rank-option">
                <span>üëë GALATICS</span><span>Rp 100k</span>
            </a>
        </div>
    </div>

    <div id="toast" class="copy-toast">Tersalin!</div>

    <script>
        function openModal() { document.getElementById('rankModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('rankModal').style.display = 'none'; }
        
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 2000);
            });
        }

        // Script Status Server
        fetch(`https://api.mcsrvstat.us/2/aeroblast.my.id`)
            .then(res => res.json())
            .then(data => {
                const status = document.getElementById('status');
                status.innerHTML = data.online ? 
                    `<span style="color:#4ade80">‚óè ONLINE: ${data.players.online}/${data.players.max}</span>` : 
                    `<span style="color:#f87171">‚óã OFFLINE</span>`;
            });
    </script>
</body>
</html>
