<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroBlast Store | Ranks & Keys</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="store.css">
</head>
<body style="background: url('https://store.aeroblast.my.id/background.jpg') no-repeat center center fixed; background-size: cover;">

    <nav class="navbar">
        <a href="index.html" class="nav-logo">AEROBLAST</a>
        <a href="index.html" style="color: white; text-decoration: none; font-size: 0.9em;">‚Üê Kembali</a>
    </nav>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('ranks', this)">RANK SHOP</button>
            <button class="tab-btn" onclick="switchTab('keys', this)">GACHA SHOP</button>
        </div>

        <div id="ranks" class="store-section active">
            <div class="grid-store" id="rankGrid"></div>
        </div>

        <div id="keys" class="store-section">
            <div class="grid-store" id="keyGrid"></div>
        </div>
    </div>

    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" style="text-align: center; margin-bottom: 20px;"></h3>
            <input type="text" id="playerNick" placeholder="Nickname Minecraft...">
            <select id="playerPlatform">
                <option value="" disabled selected>Pilih Platform...</option>
                <option value="Java Edition">Java Edition</option>
                <option value="Bedrock / PE">Bedrock / PE</option>
            </select>
            
            <p style="font-size: 0.8em; color: #38bdf8; margin-bottom: 10px; font-weight: bold;">METODE PEMBAYARAN:</p>
            
            <div class="payment-grid">
                <div style="text-align: center;">
                    <p style="font-size: 0.65em; margin-bottom: 4px; font-weight: bold; color: #cbd5e1;">DANA</p>
                    <div class="pay-option" onclick="selectPay('DANA', this)"><img src="https://1000logos.net/wp-content/uploads/2021/03/Dana-logo.jpg"></div>
                </div>
                <div style="text-align: center;">
                    <p style="font-size: 0.65em; margin-bottom: 4px; font-weight: bold; color: #cbd5e1;">GOPAY</p>
                    <div class="pay-option" onclick="selectPay('GOPAY', this)"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRInqMXWFz_GVOxaKFgQMJjjtcK6Hiw8G20pw&s"></div>
                </div>
                <div style="text-align: center;">
                    <p style="font-size: 0.65em; margin-bottom: 4px; font-weight: bold; color: #cbd5e1;">OVO</p>
                    <div class="pay-option" onclick="selectPay('OVO', this)"><img src="https://image.pngaaa.com/283/1986283-middle.png"></div>
                </div>
                <div style="text-align: center;">
                    <p style="font-size: 0.65em; margin-bottom: 4px; font-weight: bold; color: #cbd5e1;">QRIS</p>
                    <div class="pay-option" onclick="selectPay('QRIS', this)"><img src="https://tel-access.biz/wp-content/uploads/2020/12/Icon-Posts-QRIS-7.png"></div>
                </div>
            </div>
            
            <label class="snk-container">
                <input type="checkbox" id="snkAgree">
                <span>
                    Saya menyetujui <a href="snk.html" target="_blank" style="color: #38bdf8; text-decoration: underline; font-weight: bold; cursor: pointer;">Syarat & Ketentuan</a> AeroBlast.
                </span>
            </label>

            <button class="buy-btn" onclick="prosesBeli()">KONFIRMASI WHATSAPP</button>
            <button class="buy-btn" style="background: #444; margin-top: 10px;" onclick="closeModal()">BATAL</button>
        </div>
    </div>

    <footer class="main-footer">
        <p style="color: #38bdf8; font-weight: bold;">AEROBLAST NETWORK</p>
        <p style="font-size: 0.8em; color: #64748b; margin-top: 10px;">&copy; 2026 Official Store. All Rights Reserved.</p>
    </footer>

    <script src="store.js"></script>
</body>
</html>
